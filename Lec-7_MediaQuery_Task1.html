<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            background-color: rgb(225, 93, 45);
            padding: 10px;
        }

        @media only screen and (max-width:600px) {

            body {
                display: none;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Hide elements on different screen sizes</h1>

    </div>
</body>

</html>
