<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        :root {
            --fs: 32px;
            --c: blue;
            --bcol: lightgray
        }

        h1 {
            --c: green;
            color: var(--c);
        }

        p {
            font-size: var(--fs);
            color: var(--c);
            background-color: var(--bcol);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>Example of local and global var</h1>
    <p>Var() function is used</p>
</body>

</html>
