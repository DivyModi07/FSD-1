<!-- Write html and css script to design one table having 5 rows and 3 column.Add random data in it,while hovering 
     on row it should be expand around 50%individually.Background-color and color will become tomato and cyan.
     Expansion should take place in 5 sec. The content inside table having text-size of 20 px.First row has italic
     style and content in last row has underline -->

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        tr {
            /* width: 400px; */
            transition-duration: 5s;
            transition-property: transform;
        }

        tr:hover {
            color: cyan;
            background-color: tomato;
            transform: scale(1.5);
        }

        .a {
            font-style: italic;
        }

        .b {
            text-decoration: underline;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <table style="border: 2px solid black;font-size: 20px;width: 200px;position: absolute;left: 35%;top: 35%;"
        rules=all>
        <tr class="a">
            <td>abc</td>
            <td>abc</td>
            <td>abc</td>
        </tr>

        <tr>
            <td>def</td>
            <td>def</td>
            <td>def</td>
        </tr>

        <tr>
            <td>fhg</td>
            <td>sff</td>
            <td>hdg</td>
        </tr>

        <tr>
            <td>xyz</td>
            <td>xyz</td>
            <td>xyz</td>
        </tr>

        <tr class="b">
            <td>pqr</td>
            <td>pqr</td>
            <td>pqr</td>
        </tr>
    </table>
</body>

</html>
